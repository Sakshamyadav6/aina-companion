name: Build and deploy Node.js app to Azure Web App - aina-companion

on:
  push:
    branches:
      - aina
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Can use windows too if needed

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r backend.zip .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Unzip artifact
        run: unzip backend.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FA885F60F2B04D5EA9755ABD10D2A4EA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB2F05F0C31A4097A9B7D0F392CC1148 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3F5EDEEC7DC41ECA5DABBE94DE34352 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aina-companion'
          slot-name: 'Production'
          package: .
