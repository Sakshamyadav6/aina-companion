name: Deploy Node.js backend to Azure Web App - ainai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2869D402CC0A4F2CBFE055D664C12733 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_17A7D49AD74C4D1FB62DF64FE54BF0B9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8D6A8DA0EA74E93B07A119873C3A30C }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ainai'                     # ðŸ‘ˆ Your App Service name
          slot-name: 'Production'
          package: './backend'                  # ðŸ‘ˆ Only deploy the backend folder
